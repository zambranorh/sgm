<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="agregarNuevo(forma)"
        type="button" class="btn btn-outline-success">
  Nuevo Héroe
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Nombre del héroe"
              required>
      </div>

      <div class="form-group">
        <label>Descripcion</label>
        <input [(ngModel)]="heroe.description"
              name="description"
              type="text"
              class="form-control"
              placeholder="Nombre del héroe">
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  type="text"
                  class="form-control">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit" class="btn btn-outline-primary">
          Guardar carmbios
        </button>
      </div>

    </form>


  </div>
</div>
