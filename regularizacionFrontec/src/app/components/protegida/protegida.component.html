
<div class="row" *ngIf="profile">

  <div class="col-md-4">
    <img [src]="profile.picture" class="img-fluid img-thumbnail">
  </div>

  <div class="col-md-8">
    <h3> {{ profile.name }}  <small> {{ profile.updated_at | date:'dd-MM-yyyy' }}</small> </h3>
    <ul class="list-group">
      <li class="list-group-item">
        {{ profile.nickname }}
      </li>
    </ul>
  </div>

</div>
