<h1>Heroes</h1>
<hr>


<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
            class="btn btn-outline-primary"
            type="button" name="button">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br>


<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">

      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <td>{{ heroe.id }}</td>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.description }}</td>
            <td class="text-right w120">
              <button [routerLink]="['/heroe', i+1]"
                      type="button" class="btn btn-outline-success">
                Editar
              </button>
              <button (click)="borraHeroe(heroe.id)"
                      type="button" class="btn btn-outline-danger">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="(heroes).length === 0 && !loading"
          class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>

      <div *ngIf="loading"
            class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> por favor espere
      </div>


    </div>

  </div>
</div>
